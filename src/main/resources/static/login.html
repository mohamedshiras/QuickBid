<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - QuickBid</title>
  <link rel="shortcut icon" href="images/qb.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="images/qb.png" />
</head>
<video autoplay muted loop playsinline class="background-video">
  <source src="https://static.videezy.com/system/resources/previews/000/042/153/original/18.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
<body class="login-body">

<div class="login-card">
  <img src="images/qbrr.png" alt="QuickBid" class="login-logo" />
  <form action="index.html" method="POST" class="login-form">
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <p class="signup-text">Donâ€™t have an account? <a href="signup.html">Sign up</a></p>
</div>
</body>
<script>
  document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const userType = document.querySelector('input[name="userType"]:checked').value;
    const errorElement = document.getElementById('error-message');

    try {
      const endpoint = userType === 'admin' ? '/api/auth/login/admin' : '/api/auth/login/user';

      const response = await fetch(endpoint, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          username: username,
          password: password
        })
      });

      const data = await response.text();

      if (response.ok) {
        // Redirect based on user type
        window.location.href = userType === 'admin' ? 'admindash.html' : 'index.html';
      } else {
        errorElement.textContent = data;
      }
    } catch (error) {
      errorElement.textContent = 'An error occurred during login';
      console.error('Error:', error);
    }
  });
</script>
</html>
